<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Interativo</title>
    <style>
        /* Estilos do primeiro c칩digo */
        .title {
            font-size: 45px;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 5px rgba(3, 3, 5, 0.3); 
            letter-spacing: 2px; 
            text-transform: uppercase; 
        }
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 110vh;
            background: url('images/ImgFundo.jpg') no-repeat center center fixed;
            background-size: cover; 
            background-position: center 0px;
            transition: background 1s ease-in-out;
        }

        .container {
            width: 100%;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center; 
            gap: 10px; 
        }
        .card {
            min-width: 150px;
            padding: 15px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border-radius: 10px;
            text-align: center;
            font-size: 16px;
            box-shadow: 2px 2px 10px rgba(5, 5, 3, 0.2);
            transition: transform 0.5s ease;
        }

        /* Estilos do segundo c칩digo */
        .title-second {
            font-size: px;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 5px rgba(3, 3, 5, 0.3); 
            letter-spacing: 2px; 
            text-transform: uppercase; 
        }
        .container-second {
            width: 100%;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center; 
            margin-top: 200px;
            gap: 10px; 
        }
        .card-second {
           min-width: 150px;
            padding: 15px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border-radius: 10px;
            text-align: center;
            font-size: 16px;
            box-shadow: 2px 2px 10px rgba(5, 5, 3, 0.2);
            transition: transform 0.5s ease;
        }

        /* Estilos adicionais para progresso */
        .progress {
            height: 20px;
            background-color: white;
            border-radius: 5px;
        }
        .progress-bar {
            height: 100%;
            line-height: 20px;
            text-align: center;
            color:black;
            font-weight: bold;
            border-radius: 5px;
        }
        .highlight {
            font-weight: bold;
        }
        .low {
            background-color: #dc3545;
        }
        .medium {
            background-color: #ffc107;
        }
        .high {
            background-color: #28a745;
        }
    </style>
</head>
<body>
    <!-- Tela 1 (Metas) -->
    <div id="tela1">
        <h1 class="title">Metas游</h1>
        <div class="container">
            <p id="loading">Carregando dados...</p>
        </div>
    </div>

    <!-- Tela 2 (People Connect) -->
    <div id="tela2" style="display: none;">
        <h1 class="title-second">People Connect - BRQ 11/03/2025</h1>
        <div class="container-second">
            <p id="loading-second">Carregando dados...</p>
        </div>
    </div>

    <script>
        // Fun칞칚o para atualizar dados do primeiro c칩digo (Metas)
        async function atualizarDadosTela1() {
            const url = "https://script.googleusercontent.com/a/macros/ebdicorp.com.br/echo?user_content_key=G_9ScX35PuwKGCexm9bpEmw_8IPQdmWmQTn-VrNz-_U3AX-qF2txM_CbSPNEa143NzJ1eZhhzNrEKVreRJXGBFFbZ6bmQme0OJmA1Yb3SEsKFZqtv3DaNYcMrmhZHmUMi80zadyHLKBodCZlWePrmNSTGmQjppQ7WPL95YpS2cFVkkzFT2UdLRGFujPzjLtxoSFzFIhHOOiRGSGbf7XhdJB0KSkC6gzFPLjjR5Pqk7MTV4VowzsXNa4arxk1EEfNltqkjQscYuKagQEneoX2wQ&lib=MkqVb0B2Pj277gHbDBh6U8aNWmXF4loPg"; 
            const container = document.querySelector('.container');
            let congratulated = [];
            let currentIndex = 0;

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error("Erro ao acessar a API");

                let data = await response.json();
                console.log("Dados recebidos da API:", data);

                if (!Array.isArray(data) || data.length === 0) {
                    container.innerHTML = "<p>Nenhum dado encontrado.</p>";
                    return;
                }

                data.sort((a, b) => {
                    const percentualA = a.meta > 0 ? (a.alcancado / a.meta) * 100 : 100;
                    const percentualB = b.meta > 0 ? (b.alcancado / b.meta) * 100 : 100;
                    return percentualB - percentualA;
                });

                container.innerHTML = "";
                data.forEach((item, index) => {
                    const nome = item.nome || `P${index + 1}`;
                    const meta = parseInt(item.meta) || 0;
                    const alcancado = parseInt(item.alcancado) || 0;
                    const percentual = meta > 0 ? (alcancado / meta) * 100 : 100;
                    const percentualBarra = Math.max(1, Math.min(percentual, 100)); 
                    const corBarra = percentual < 50 ? "#dc3545" 
                                : percentual < 100 ? "#ffc107" 
                                : "#28a745";

                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <h3>${nome}</h3>
                        <p>Meta: <span>${meta}</span></p>
                        <p>Realizado: <span>${alcancado}</span></p>
                        <div class="progress">
                            <div class="progress-bar" style="width: ${percentualBarra}%; background: ${corBarra};">
                                <span>${Math.round(percentual)}%</span>
                            </div>
                        </div>
                    `;
                    container.appendChild(card);
                });
            } catch (error) {
                console.error("Erro ao buscar dados:", error);
                container.innerHTML = '<p style="color:red;">Erro ao carregar dados. Verifique a API.</p>';
            }
        }

        // Fun칞칚o para atualizar dados do segundo c칩digo (People Connect)
        async function atualizarDadosTela2() {
            const url = "https://script.google.com/macros/s/AKfycbwnVDex5KOyDJSDVuR8-8nIXVusAEQm1AvOKXdmXTNpl2rzuhkCOrYCXwZ2MuyRyjCx/exec"; 
            const container = document.querySelector('.container-second');

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error("Erro ao acessar a API");

                console.log("Dados recebidos da API:", data);

                if (!Array.isArray(data) || data.length === 0) {
                    container.innerHTML = "<p>Nenhum dado encontrado.</p>";
                    return;
                }

                container.innerHTML = "";
                data.forEach((item, index) => {
                    const nome = item.nome || `P${index + 1}`;
                    const meta = parseInt(item.meta) || 0;
                    const alcancado = parseInt(item.alcancado) || 0;
                    const percentual = meta > 0 ? (alcancado / meta) * 100 : 100;
                    const percentualBarra = Math.max(1, Math.min(percentual, 100)); 
                    const corBarra = percentual < 50 ? "#dc3545" 
                                : percentual < 100 ? "#ffc107" 
                                : "#28a745";

                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <h3>${nome}</h3>
                        <p>Meta: <span>${meta}</span></p>
                        <p>Realizado: <span>${alcancado}</span></p>
                        <div class="progress">
                            <div class="progress-bar" style="width: ${percentualBarra}%; background: ${corBarra};">
                                <span>${Math.round(percentual)}%</span>
                            </div>
                        </div>
                    `;
                    container.appendChild(card);
                });
            } catch (error) {
                console.error("Erro ao buscar dados:", error);
                container.innerHTML = '<p style="color:red;">Erro ao carregar dados. Verifique a API.</p>';
            }
        }

        // Fun칞칚o para alternar entre as telas
        function alternarTelas() {
            const tela1 = document.getElementById('tela1');
            const tela2 = document.getElementById('tela2');

            if (tela1.style.display === 'none') {
                tela1.style.display = 'block';
                tela2.style.display = 'none';
                atualizarDadosTela1();
                setTimeout(() => {
                    alternarTelas();  // Troca para a segunda tela ap칩s 60 segundos
                }, 25000);  // 30 segundos para a tela 1
            } else {
                tela2.style.display = 'block';
                tela1.style.display = 'none';
                atualizarDadosTela2();
                setTimeout(() => {
                    alternarTelas();  // Troca para a primeira tela ap칩s 40 segundos
                }, 18000);  // 15 segundos para a tela 2
            }
        }

        // Inicia o ciclo de altern칙ncia ao carregar a p치gina
        document.addEventListener("DOMContentLoaded", () => {
            alternarTelas();
        });
    </script>
</body>
</html>
